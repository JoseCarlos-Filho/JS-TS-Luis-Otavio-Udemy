<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Formulário de Cadastro</title>
  </head>
  <body>
    <section class="container">
      <h1>Ficha Cadastral</h1>

      <form action="/" method="POST" class="formulario">
        <label for="input-nome">Nome</label>
        <input type="text" class="input-nome validar" />

        <label for="input-sobrenome">Sobrenome</label>
        <input type="text" class="input-sobrenome validar" />

        <label for="input-cpf">CPF</label>
        <input type="text" class="input-cpf validar" />

        <label for="input-usuario">Usuário</label>
        <input type="text" class="input-usuario validar" />

        <label for="input-senha">Senha</label>
        <input type="password" class="input-senha validar" />

        <label for="input-repetir_senha">Repetir Senha</label>
        <input type="password" class="input-repetir_senha validar" />

        <button type="submit" class="fade">Enviar</button>
      </form>
    </section>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/validaCPF.js"></script>
  </body>
</html>
