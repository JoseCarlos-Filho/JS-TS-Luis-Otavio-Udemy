<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de senhas</title>
  </head>
  <body>
    <section class="container">
      <h1>Gerador de senhas</h1>

      <div class="senha-gerada"></div>

      <ul>
        <li>
          <label for="caracteres"> Quantidade de Caracteres </label>
          <input class="caracteres" type="number" min="1" max="50" />
        </li>
        <li>
          <label for="chk-maiusculas"> Adicionar maiúsculas </label>
          <input class="chk-maiusculas" type="checkbox" checked />
        </li>
        <li>
          <label for="chk-minusculas"> Adicionar minúsculas </label>
          <input class="chk-minusculas" type="checkbox" checked />
        </li>
        <li>
          <label for="chk-numeros"> Adicionar números </label>
          <input class="chk-numeros" type="checkbox" checked />
        </li>
        <li>
          <label for="chk-simbolos"> Adicionar símbolos </label>
          <input class="chk-simbolos" type="checkbox" checked />
        </li>
      </ul>

      <button class="gerar-senha">Gerar senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
